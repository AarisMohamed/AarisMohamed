name: Update GitHub Profile README

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Update Learning Streak
        run: |
          TODAY=$(date +"%Y-%m-%d")
          echo "ðŸ“… Learning Streak Updated: $TODAY" > streak.txt
          git add streak.txt

      - name: Update README with Latest Commits
        run: |
          echo "## ðŸ“Œ Latest Activity" > latest_activity.md
          echo "\`\`\`" >> latest_activity.md
          git log --pretty=format:"%h - %s (%cr)" -n 5 >> latest_activity.md
          echo "\`\`\`" >> latest_activity.md
          cat latest_activity.md > README.md
          git add README.md

      - name: Commit & Push Changes
        run: |
          git config --global user.email "your-email@example.com"
          git config --global user.name "your-github-username"
          git commit -m "Updated Learning Streak and Activity ðŸš€" || echo "No changes to commit"
          git push origin main
